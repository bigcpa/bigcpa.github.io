<div class="sidebar-right">
  <div id="fixblock" class="promo">
    <!--<h3></h3>-->
    <p class="center">Как Делать Деньги в Сети Правильно</p>
    <div class="center"><a target="_blank" class="btn" href="https://bigcpa.github.io/?utm_source=blog">узнать</a></div>
  </div>
  <div class="subsc">
    <h3>Подпишись</h3>
    <form action="https://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow" onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=bigcpa', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true">
      <input class="email" type="text" placeholder="Введите email" name="email" required />
      <input type="hidden" value="bigcpa" name="uri"/>
      <input type="hidden" name="loc" value="ru_RU"/>
      <button class="submit" type="submit" value=""></button>
    </form>
    <div class="soc">
      <a class="rss" rel="nofollow" target="_blank" href="http://feeds.feedburner.com/bigcpa"><span class="fa fa-rss"></span> RSS</a>
      <a class="twitter" rel="nofollow" target="_blank" href="https://twitter.com/acretm"><span class="fa fa-twitter"></span> Twitter</a>
      <a class="telegram" rel="nofollow" target="_blank" href="https://t.me/bigcpa"><span class="fa fa-telegram"></span> Telegram</a>
      <a class="vk" rel="nofollow" target="_blank" href="https://vk.com/bigcp"><span class="fa fa-vk"></span> VK</a>
      <a class="youtube" rel="nofollow" target="_blank" href="https://www.youtube.com/channel/UCPCp_ZnMKEwYdnA_YfOZrZg"><span class="fa fa-youtube"></span> Youtube</a>
    </div>
  </div>
  <div class="sidebar-content">
    <div class="recent">
      <h3>Свежие записи</h3>
      <ul class="recent-post">
        {% for post in site.posts limit:5 %}
        <li class="recent-item">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    
    <div class="tabs" id="tab">
      <ul>
        <li><a class="tabs-link" href="#tab-1">Twitter</a></li>
        <li><a class="tabs-link" href="#tab-2">Vk</a></li>
      </ul>
      <div class="tabs-item" id="tab-1">
        <div class="vk">
          <a class="twitter-timeline" data-chrome="nofooter" data-tweet-limit="1" href="https://twitter.com/acretm">Tweets by acretm</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
      <div class="tabs-item" id="tab-2">
        <div class="tw">
          <script type="text/javascript" src="//vk.com/js/api/openapi.js?139"></script>
          <div id="vk_groups"></div>
          <script type="text/javascript">
            VK.Widgets.Group("vk_groups", {mode: 3, width: "250", color3: '4285F4'}, 140219277);
          </script>
        </div>
      </div>
    </div>
  </div>

</div>
