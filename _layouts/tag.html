---
layout: default
---

<div class="page">
  <h1 class="page-title">Записи тега: {{ page.title }}</h1>
  <div class="tags-expo">
    <div class="tags-expo-section">
      {% if site.tags[page.slug] %}
      <ul class="tags-expo-posts">
        {% for post in site.tags[page.slug] %}
        <li>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small class="post-date">{% include date.html date=post.date %}</small>
          </a>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>В данном теги пока нет записей :).</p>
      {% endif %}
    </div>
  </div>
</div>
